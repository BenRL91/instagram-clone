<div class="dashboard-container">
  <h1 class="title">ImgstaGram</h1>
  <a ng-href="/#/add">Upload an Image</a>
  <ul>
    <li ng-repeat="image in images">
        <img ng-src="{{ image.source }}" alt="{{ image.description }}">
          <img
          class="like-button"
          ng-click="addLike(image)" ng-src="../images/like_icon.png">
      <a ng-href="/#/{{image._id}}"></a>
      <span>{{ image.likes }} {{ getLikes(image.likes) }}</span>
    </li>
  </ul>
</div>
